
<!DOCTYPE html>
<html lang="en">
    <!--this my comment-->
<head>
    <link rel="stylesheet" href="Home.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity Simulaiton</title>
    <script src="calculation.js"></script>
    <script src = "units.js"></script>
    <style>
        .units:hover .unit_list{
            display: block;
        }
    </style>
</head>
<body>
    <!-- Introduction of the page -->
    <h2> You can simulate the upward or downward velocity of object under the influence of gravity and given initial velocity.<br>
        This webpage also lets you find other component like height, time, and velocity at any given instance.
    </h2> 

    <!-- takes user input for calculation -->
    <table id = "calcBox"> 
        <tr>
            <th>VARIABLES</th>
            <th>VALUES </th>
            <th>UNITS</th>
        </tr>
        <tr>
            <td>g</td>
            <!-- takes input for the value of g -->
            <td><input type="number" class="value" id="gravity" ></td>
            <td>
                <div class = "units">
                    <select name = "unit_list" place-holder = "unit">
                        <option value = "centimeter_sec">cm/s2</option>
                        <option value = "meter_sec">m/s2</option>
                        <option value = "kilometer_sec">km/s2</option>
                    </select>
                </div>
            </td>

        </tr>
        <tr>
            <td>velocity</td>
            <!-- takes input for the value of velocity -->
            <td><input type="number" class="value" id="velocity" ></td>
            <td>
                <div class = "units">
                    <select name = "unit_list" place-holder = "unit">
                        <option value = "centimeter_sec">cm/s</option>
                        <option value = "meter_sec">m/s</option>
                        <option value = "kilometer_sec">km/s</option>
                    </select>
                </div>
            </td>
        </tr>
        <tr>
            <td>height</td>
            <!-- takes input for the value of height -->
            <td><input type="number" class="value" id="height" ></td>
            <td>
                <div class = "units">
                  <select name = "unit_list" place-holder = "unit">
                      <option value = "centimeter">cm</option> 
                      <option value = "meter">m</option>
                      <option value = "kilometer">km</option> 
                  </select>
                </div>
            </td>
        </tr>
        <tr>
            <td>time</td>
            <!-- takes input for the value of time -->
            <td><input type="number" class="value" id="time" ></td>
            <td>
                <div class = "units">
                    <select name = "unit_list" place-holder = "unit">
                        <option value = "seconds">s</option> 
                        <option value = "minutes">min</option>
                        <option value = "hours">hr</option> 
                    </select>
                </div>
            </td>
        </tr>
    </table>
    </table>
    <div class="calcBtn">
        <button onclick="calcHeight(document.getElementById('gravity').value, document.getElementById('velocity').value, document.getElementById('height').value, document.getElementById('time').value)">Calculate</button>
    </div>
</body>
</html>
